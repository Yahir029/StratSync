<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta 
    name="description" 
    content="StratSync - Sistema de gestión de horarios académicos" 
  />
  
  <!-- Manifest para PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
  
  <title>StratSync - Gestión Académica</title>
  
  <!-- Preconexión y fuentes -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" 
    rel="stylesheet"
  >
  
  <!-- Iconos -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  >
  
  <!-- Estilos de carga inicial -->
  <style>
    body {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    
    body.loaded {
      opacity: 1;
    }
    
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
      z-index: 9999;
    }
    
    .app-loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(38, 12, 184, 0.3);
      border-radius: 50%;
      border-top-color: #260cb8;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div class="app-loading" id="app-loading">
    <div class="app-loading-spinner"></div>
    <p style="margin-top: 20px; font-weight: 500;">Iniciando StratSync...</p>
  </div>
  
  <!-- Contenedor raíz de React -->
  <div id="root"></div>
  
  <!-- Scripts de carga -->
  <script>
    document.body.classList.add('loaded');
    
    window.addEventListener('load', function() {
      document.body.classList.add('loaded');
      document.getElementById('app-loading').style.display = 'none';
    });
    
    window.addEventListener('error', function() {
      const loadingElement = document.getElementById('app-loading');
      loadingElement.innerHTML = `
        <div style="text-align: center; padding: 20px;">
          <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #d32f2f;"></i>
          <h2 style="margin-top: 20px;">Error al cargar la aplicación</h2>
          <p>Por favor, recarga la página o intenta nuevamente más tarde.</p>
          <button 
            style="margin-top: 20px; padding: 10px 20px; background: #260cb8; color: white; border: none; border-radius: 4px; cursor: pointer;"
            onclick="window.location.reload()"
          >
            Recargar Página
          </button>
        </div>
      `;
    });
  </script>
</body>
</html>
